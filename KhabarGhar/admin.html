<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bde7166cbd.js" crossorigin="anonymous"></script>
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="admin-header">
        <h1>Admin Dashboard</h1>
    </div>

    <!-- <div class="dashboard">
        <h3>Dashboard</h3>
    </div> -->
    <div class="main">

        <div class="sidebar">
            
            <button class="inventory"><a href="">Inventory</a></button>
            <button class="salebar"><a href="">Sales</a></button>
            <button class="orderbar"><a href="">Orders</a></button>
            <button class="userbar"><a href="">Users</a></button>
            <button class="profilebar"><a href="">Profile</a></button>
            <button class="logoutbar"><a href="">Log Out</a></button>


        </div>

        <div class="dashboard">
            <div class="overview"><h3>Sales Overview</h3></div>
            <div class="properties">
                    <div class="total-sales">
                        <div class="uni-img"><img src="images/sale.png" alt=""></div>
                        <div class="uni-text">Total Sales<br>82</div>
                    </div>
                    <div class="revenue">
                        <div class="uni-img"><img src="images/rev1.png" alt=""></div>
                        <div class="uni-text">Revenue<br>22120 ৳</div>
                    </div>
                    <div class="cost">
                        <div class="uni-img"><img src="images/cost1.png" alt=""></div>
                        <div class="uni-textt">Cost <br> 12320 ৳</div>
                    </div>
                    <div class="profit">
                        <div class="uni-img"><img src="images/profit.png" alt=""></div>
                        <div class="uni-textt">Profit <br> 9800 ৳</div>
                    </div>
            </div>
        
            <div class="another-overview"><h3>Purchase Overview</h3></div>
            <div class="another-properties">
                <div class="total-sales">
                    <div class="uni-img"><img src="images/product.png" alt=""></div>
                        <div class="uni-text">No of Purchase 52</div>
                </div>
                <div class="revenue">
                    <div class="uni-img"><img src="images/cost1.png" alt=""></div>
                        <div class="uni-textt">Cost <br>1400 ৳</div>
                </div>
                <div class="cost">
                    <div class="uni-img"><img src="images/cancel.png" alt=""></div>
                        <div class="uni-text">Cancel Orders 3</div>
                </div>
                <div class="profit">
                    <div class="uni-img"><img src="images/return.png" alt=""></div>
                        <div class="uni-textt">Return Orders 2</div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
